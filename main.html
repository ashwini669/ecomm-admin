<html lang="en">
 <head>

<body>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form  name="registration" autocomplete="off">
			<h1>Create Account</h1>
			
			<span>or use your email for registration</span>
			<br>
			<input type="text" placeholder="Name"  id="name"/>
			<input type="email" placeholder="Email" id ="email"/>
			<input type="text" placeholder="Phone" id= "number"/>
			<input type="password" placeholder="Password" id="password"/>
			<input type="password" placeholder="Confirm Password" id="conpass"/>
						
			<div class="dropdown">
				<table>
					<tr>
						<th>
							<p style="text-align: center;"><b>Designation:</b> </p>
						</th>
						<th style="margin-left: 3px;">
						
                             
						<select id="role1" name="role" style="padding: 3px; background-color: rgb(240, 236, 236);">
						
			             	<option value="user">User</option>
				            <option value="admin">Admin</option>
			                  </select>
						</th>
					</tr>
				</table>
			
		    </div>		
			<button id="signup">Register </button>
		</form>
	</div>
	
	<div class="form-container sign-in-container">
		<form autocomplete="off">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<br>
			<input type="email" placeholder="Email" id="emailadd" required/>
			<input type="password" placeholder="Password" id="pass" required/>
			<br>		
			<button id="signin">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!!!!</h1>
				<p>Enter your personal details and start Shopping with us with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

   
	
	
</footer>
